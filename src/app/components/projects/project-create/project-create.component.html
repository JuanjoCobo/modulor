<div class="container">
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/proyectos']" routerLinkActive="active"
      ><span>Ver proyectos</span></a
    >
  </li>
  <form
    class="example-form"
    (submit)="onSaveProject(projectForm)"
    #projectForm="ngForm"
  >
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Título proyecto</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="project?.title"
          name="title"
          #title="ngModel"
          minlength="3"
        />
        <mat-error *ngIf="title.invalid"
          >Por favor, introduce un título válido.</mat-error
        >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Descripción proyecto</mat-label>
        <textarea
          matInput
          [(ngModel)]="project?.description"
          name="description"
          #description="ngModel"
          rows="4"
        ></textarea>
        <mat-error *ngIf="description.invalid"
          >Por favor, introduce una descripción válida.</mat-error
        >
      </mat-form-field>
    </p>
    <button mat-raised-button color="primary" type="submit">
      Crear Proyecto
    </button>
    <button mat-raised-button color="link" type="reset">
      Restaurar
    </button>
  </form>
</div>
