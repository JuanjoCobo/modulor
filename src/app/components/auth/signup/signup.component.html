<br /><br />
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
  <div class="form-group">
    <label for="inputName">Nombre</label>
    <input
      name="name2"
      ngModel
      type="text"
      class="form-control"
      id="inputName"
      aria-describedby="nameHelp"
      placeholder="Introduce nombre usuario o correo electrónico"
      #nameInput="ngModel"
      required
      name2
    />
    <p *ngIf="nameInput.invalid">Nombre incorrecto</p>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input
      name="email"
      ngModel
      type="email"
      class="form-control"
      id="inputEmail"
      placeholder="Introduce correo"
      #emailInput="ngModel"
      required
      email
    />
  </div>
  <div class="form-group">
    <label for="inputPass">Contraseña</label>
    <input
      name="pass"
      ngModel
      type="password"
      class="form-control"
      id="inputPass"
      placeholder="Introduce contraseña"
      #passInput="ngModel"
      required
      pass
    />
  </div>
  <div class="form-group">
    <label for="inputRol">Rol</label>
    <select
      id="inputRol"
      class="form-control"
      name="rol"
      ngModel
      #rolInput="ngModel"
      rol
    >
      <option selected value="admin">Administrador</option>
      <option value="employee">Empleado</option>
      <option value="customer">Cliente</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
