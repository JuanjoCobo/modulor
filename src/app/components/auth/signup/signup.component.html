<form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
  <div class="form-group">
    <label for="inputName">Usuario o correo</label>
    <input
      name="user"
      ngModel
      type="text"
      class="form-control"
      id="inputName"
      aria-describedby="emailHelp"
      placeholder="Introduce nombre usuario o correo electrónico"
      #userInput="ngModel"
      required
      user
    />
    <p *ngIf="userInput.invalid">Usuario incorrecto</p>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input
      name="email"
      ngModel
      type="text"
      class="form-control"
      id="inputEmail"
      placeholder="Introduce correo"
      #emailInput="ngModel"
      required
      email
    />
  </div>
  <div class="form-group">
    <label for="inputPass">Contraseña</label>
    <input
      name="pass"
      ngModel
      type="password"
      class="form-control"
      id="inputPass"
      placeholder="Introduce contraseña"
      #passInput="ngModel"
      required
      pass
    />
  </div>
  <div class="form-group">
    <label for="inputRol">Rol</label>
    <input
      name="rol"
      ngModel
      type="text"
      class="form-control"
      id="inputRol"
      placeholder="Introduce rol"
      #rolInput="ngModel"
      required
      rol
    />
  </div>
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
