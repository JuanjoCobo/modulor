<form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario o correo</label>
    <input
      name="user"
      ngModel
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Introduce nombre usuario o correo electrónico"
      #userInput="ngModel"
      required
      user
    />
    <p *ngIf="userInput.invalid">Usuario incorrecto</p>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input
      name="pass"
      ngModel
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Introduce contraseña"
      #passInput="ngModel"
      required
      pass
    />
  </div>
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
